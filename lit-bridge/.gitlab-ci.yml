# ==============================================
# Linter validation jobs for lit-bridge module
# ==============================================
lit-bridge-linter:
  variables:
    MODULE: lit-bridge
  extends: .lint_module

# =======================================
# Unit tests jobs for lit-bridge module
# =======================================
lit-bridge-test:
  variables:
    MODULE: lit-bridge
  extends: .unittest_module_python_alpine

# ==========================================
# Images builds jobs for lit-bridge module
# ==========================================
lit-bridge-build:
  stage: build
  variables:
    MODULE_NAME: lit-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
