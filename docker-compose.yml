version: '3.1'
services:
  nats-streaming:
    build:
      context: ./nats-streaming-server
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 4222:4222
      - 8222:8222
  
  bruin-bridge:
    build:
      context: ./bruin-bridge/
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED= 1
    depends_on:
      - "nats-streaming"
