version: '3.1'
services:
  nats-streaming:
    build:
      context: ./nats-streaming-server
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 4222:4222
      - 8222:8222
  
  base-microservice:
    build:
      # Context must be the root of the monorepo since we need to copy custompackages
      context: .
      dockerfile: base-microservice/Dockerfile
    environment:
      - PYTHONUNBUFFERED= 1
      - NATS_SERVER1=nats://nats-streaming:4222
      - NATS_CLUSTER_NAME=automation-engine-nats
    depends_on:
      - "nats-streaming"
