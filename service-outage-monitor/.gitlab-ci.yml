# ========================================================
# Linter validation jobs for service-outage-monitor module
# ========================================================
service-outage-monitor-linter:
  variables:
    MODULE: service-outage-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - service-outage-monitor/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =================================================
# Unit tests jobs for service-outage-monitor module
# =================================================
service-outage-monitor-test:
  variables:
    MODULE: service-outage-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - service-outage-monitor/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["service-outage-monitor-linter"]

# ====================================================
# Images builds jobs for service-outage-monitor module
# ====================================================
service-outage-monitor-build:
  stage: build
  variables:
    MODULE_NAME: service-outage-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $service_outage_monitor_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "push"'
#      changes:
#        - service-outage-monitor/**/*
      when: manual
      allow_failure: true
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_TAG =~ /^service-outage-monitor-v\d*.\d*.\d*$/'
  extends: .build_app_image
  needs: ["service-outage-monitor-test"]

# =====================================
# release jobs for service-outage-monitor module
# =====================================
release-service-outage-monitor:
  stage: release
  image: node:10
  before_script:
    - npm install --prefix service-outage-monitor
  script:
    - cd service-outage-monitor && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - service-outage-monitor/**/*
