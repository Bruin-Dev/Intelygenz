apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dispatch-portal-frontend.fullname" . }}
  labels:
    {{- include "dispatch-portal-frontend.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/search: "true"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dispatch-portal-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dispatch-portal-frontend.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-dispatch-portal-backend
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://dispatch-portal-backend:5000/_health; do echo waiting for dispatch-portal-backend; sleep 2; done']
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -s --fail http://localhost:"{{ .Values.service.port}}"
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -s --fail http://localhost:"{{ .Values.service.port}}"
      {{- if eq .Values.config.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.config.ecr_registry.name }}
      {{- end }}
