{{- if gt ( .Values.bruin_bridge.replicaCount | int) 0 }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bruin-bridge.fullname" . }}-configmap
  labels:
    {{- include "bruin-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CURRENT_ENVIRONMENT: {{ .Values.config.environment}}
  ENVIRONMENT_NAME: {{ .Values.config.environment_name }}
  NATS_SERVER1: {{ .Values.config.nats_server }}
  REDIS_HOSTNAME: {{ .Values.config.redis_hostname }}
  PAPERTRAIL_ACTIVE: "{{ .Values.config.papertrail_active }}"
  PAPERTRAIL_HOST: {{ .Values.config.papertrail_host }}
  PAPERTRAIL_PORT: "{{ .Values.config.papertrail_port }}"
{{ end }}