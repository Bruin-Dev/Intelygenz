{{- if gt ( .Values.bruin_bridge.replicaCount | int) 0 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruin-bridge.fullname" . }}-secret
  labels:
    {{- include "bruin-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  BRUIN_CLIENT_ID: {{ .Values.bruin_bridge.bruin_client_id | b64enc }}
  BRUIN_CLIENT_SECRET: {{ .Values.bruin_bridge.bruin_client_secret | b64enc }}
  BRUIN_LOGIN_URL_IP: {{ .Values.bruin_bridge.bruin_login_url_ip | b64enc }}
  BRUIN_LOGIN_URL: {{ .Values.bruin_bridge.bruin_login_url | b64enc }}
  BRUIN_BASE_URL_IP: {{ .Values.bruin_bridge.bruin_base_url_ip | b64enc }}
  BRUIN_BASE_URL: {{ .Values.bruin_bridge.bruin_base_url | b64enc }}
{{ end }}