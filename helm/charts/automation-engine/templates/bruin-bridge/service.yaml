{{- if gt ( .Values.bruin_bridge.replicaCount | int) 0 }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bruin-bridge.fullname" . }}
  labels:
    {{- include "bruin-bridge.labels" . | nindent 4 }}
spec:
  type: {{ .Values.bruin_bridge.service.type }}
  ports:
    - port: {{ .Values.bruin_bridge.service.port }}
      protocol: TCP
  selector:
    {{- include "bruin-bridge.selectorLabels" . | nindent 4 }}
{{ end }}
