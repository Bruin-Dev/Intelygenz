{{- if gt ( .Values.bruin_bridge.replicaCount | int) 0 }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bruin-bridge.fullname" . }}-test-connection"
  labels:
    {{- include "bruin-bridge.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "bruin-bridge.fullname" . }}:{{ .Values.bruin_bridge.service.port }}']
  restartPolicy: Never
{{ end }}