apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ticket-collector.configmapName" . }}
  labels:
    {{- include "ticket-collector.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CURRENT_ENVIRONMENT: {{ .Values.global.current_environment | quote }}
  ENVIRONMENT_NAME: {{ .Values.global.environment | quote }}
  PAPERTRAIL_PREFIX: "{{ include "ticket-collector.fullname" . }}-{{ .Values.image.tag }}"
  PAPERTRAIL_ACTIVE: {{ .Values.config.papertrail_active | quote }}
  PAPERTRAIL_HOST: {{ .Values.config.papertrail_host | quote }}
  PAPERTRAIL_PORT: {{ .Values.config.papertrail_port | quote }}
  INTERVAL_TASKS_RUN: {{ .Values.config.interval_tasks_run | quote }}
