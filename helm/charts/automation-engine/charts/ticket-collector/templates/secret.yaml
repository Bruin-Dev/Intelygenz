apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ticket-collector.secretName" . }}
  labels:
    {{- include "ticket-collector.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  MONGODB_USERNAME: {{ .Values.config.mongodb_username | b64enc }}
  MONGODB_PASSWORD: {{ .Values.config.mongodb_password | b64enc }}
  MONGODB_HOST: {{ .Values.config.mongodb_host | b64enc }}
  MONGODB_DATABASE: {{ .Values.config.mongodb_database | b64enc }}
  BRUIN_CLIENT_ID: {{ .Values.config.bruin_client_id | b64enc }}
  BRUIN_CLIENT_SECRET: {{ .Values.config.bruin_client_secret | b64enc }}
