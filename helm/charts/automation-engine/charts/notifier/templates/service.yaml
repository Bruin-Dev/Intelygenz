apiVersion: v1
kind: Service
metadata:
  name: {{ include "notifier.fullname" . }}
  labels:
    {{- include "notifier.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "notifier.selectorLabels" . | nindent 4 }}
