apiVersion: v1
kind: Secret
metadata:
  name: {{ include "notifier.secretName" . }}
  labels:
    {{- include "notifier.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  SLACK_URL: {{ .Values.config.slack_url | b64enc }}
  EMAIL_ACC_PWD: {{ .Values.global.email_acc_pwd | b64enc }}
  TELESTAX_URL: {{ .Values.config.telestax_url | b64enc }}
  TELESTAX_ACCOUNT_SID: {{ .Values.config.telestax_account_sid | b64enc }}
  TELESTAX_AUTH_TOKEN: {{ .Values.config.telestax_auth_token | b64enc }}
  TELESTAX_FROM_PHONE_NUMBER: {{ printf "%d" .Values.config.telestax_from_phone_number | b64enc }}