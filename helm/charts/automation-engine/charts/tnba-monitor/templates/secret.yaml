apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tnba-monitor.secretName" . }}
  labels:
    {{- include "tnba-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  MONITORED_PRODUCT_CATEGORY: {{ .Values.config.monitored_product_category | b64enc }}
  MONITORED_VELOCLOUD_HOSTS: {{ mustToJson .Values.config.monitored_velocloud_hosts | b64enc }}
  BLACKLISTED_EDGES: {{ mustToJson .Values.config.blacklisted_edges | b64enc }}