apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "repair-tickets-monitor.fullname" . }}
  labels:
    {{- include "repair-tickets-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/search: "true"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "repair-tickets-monitor.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "repair-tickets-monitor.selectorLabels" . | nindent 8 }}
      annotations:
        fluentbit.io/parser: mettel_parser_logs
    spec:
      priorityClassName: medium-priority
      initContainers:
        {{- if .Values.config.capabilities_enabled.bruin_bridge }}
        - name: wait-bruin-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://bruin-bridge:5000/_health; do echo waiting for bruin-bridge; sleep 2; done']
        {{- end }}
        {{- if  .Values.config.capabilities_enabled.email_tagger_kre_bridge }}
        - name: wait-repair-tickets-kre-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://repair-tickets-kre-bridge:5000/_health; do echo waiting for repair-tickets-kre-bridge; sleep 2; done']
        {{- end }}
        {{- if .Values.config.capabilities_enabled.notifier }}
        - name: wait-notifier
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://notifier:5000/_health; do echo waiting for notifier; sleep 2; done']
        {{- end }}
        - name: wait-redis-email-tagger
          image: busybox:1.28
          command: ['sh', '-c', 'until printf "PING\r\n" | nc ${REDIS_EMAIL_TAGGER_HOSTNAME} 6379; do echo waiting for email-tagger redis; sleep 2; done']
          envFrom:
            - configMapRef:
                name: {{ include "repair-tickets-monitor.configmapName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "automation-master-latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "repair-tickets-monitor.configmapName" . }}
            - secretRef:
                name: {{ include "repair-tickets-monitor.secretName" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.global.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.global.ecr_registry.name }}
      {{- end }}