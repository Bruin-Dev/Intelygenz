apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hawkeye-customer-cache.secretName" . }}
  labels:
    {{- include "hawkeye-customer-cache.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  DUPLICATE_INVENTORIES_RECIPIENT: {{ .Values.config.duplicate_inventories_recipient | b64enc }}
  WHITELISTED_MANAGEMENT_STATUSES: {{ mustToJson .Values.config.whitelisted_management_statuses | b64enc }}
