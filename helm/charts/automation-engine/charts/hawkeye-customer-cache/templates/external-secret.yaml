{{- if and .Values.global.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: {{ include "hawkeye-customer-cache.secretName" . }}
  labels:
    {{- include "hawkeye-customer-cache.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
spec:
  secretStoreRef:
    name: {{ .Values.global.environment }}-parameter-store
    kind: SecretStore 
  target:
    creationPolicy: 'Owner'
  # Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h" (from time.ParseDuration)
  # May be set to zero to fetch and create it 
  {{- if eq .Values.global.current_environment "dev" }}
  refreshInterval: "0"
  {{ else }}
  refreshInterval: "5m"  
  {{- end }}
  data:
    {{- with .Values.global.externalSecrets.envPath }}
    # GLOBAL CONFIG
    - secretKey: NATS_SERVER1
      remoteRef:
        key: {{ . }}/nats/endpoint-url
    - secretKey: PAPERTRAIL_ACTIVE
      remoteRef:
        key: {{ . }}/papertrail/enabled
    - secretKey: PAPERTRAIL_HOST
      remoteRef:
        key: {{ . }}/papertrail/host
    - secretKey: PAPERTRAIL_PORT
      remoteRef:
        key: {{ . }}/papertrail/port
    - secretKey: REDIS_HOSTNAME
      remoteRef:
        key: {{ . }}/redis/main-hostname
    - secretKey: REDIS_CUSTOMER_CACHE_HOSTNAME
      remoteRef:
        key: {{ . }}/redis/customer-cache-hostname
    - secretKey: TIMEZONE
      remoteRef:
        key: {{ . }}/timezone
    # SPECIFIC CONFIG
    - secretKey: DUPLICATE_INVENTORIES_RECIPIENT
      remoteRef:
        key: {{ . }}/hawkeye-customer-cache/duplicate-inventories-recipient
    - secretKey: REFRESH_JOB_INTERVAL
      remoteRef:
        key: {{ . }}/hawkeye-customer-cache/refresh-job-interval
    - secretKey: WHITELISTED_MANAGEMENT_STATUSES
      remoteRef:
        key: {{ . }}/hawkeye-customer-cache/whitelisted-management-statuses
    {{- end }}
{{- end }}
