{{- range $som_monitored_velocloud_hosts, $val := .Values.config.som_monitored_velocloud_hosts }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ include "service-outage-monitor.fullname" $ }}{{ $som_monitored_velocloud_hosts | add1 }}-{{ . | replace "." "-" }}"
  labels:
    {{- include "service-outage-monitor.labels" $ | nindent 4 }}-{{ $som_monitored_velocloud_hosts | add1 }}
    velocloud_host: {{ . | quote }}
    velocloud_host_id: {{ $som_monitored_velocloud_hosts | add1 | quote }}
spec:
  type: {{ $.Values.service.type }}
  ports:
    - name: http
      port: {{ $.Values.service.port }}
    {{- if $.Values.config.metrics.enabled }}
    - name: {{ $.Values.config.metrics.svc.name }}
      port: {{ $.Values.config.metrics.svc.port }}
    {{- end }}
  selector:
    {{- include "service-outage-monitor.selectorLabels" $ | nindent 4 }}
    velocloud_host: {{ . | quote }}
    velocloud_host_id: {{ $som_monitored_velocloud_hosts | add1 | quote }}
{{- end }}
