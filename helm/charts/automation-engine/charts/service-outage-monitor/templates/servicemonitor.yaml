{{- if and .Values.config.metrics.enabled -}}
{{- range $som_monitored_velocloud_hosts, $val := .Values.config.som_monitored_velocloud_hosts }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: "{{ include "service-outage-monitor.fullname" $ }}{{ $som_monitored_velocloud_hosts | add1 }}-{{ . | replace "." "-" }}"
  labels:
    {{- include "service-outage-monitor.labels" $ | nindent 4 }}
    velocloud_host: {{ . | quote }}
    velocloud_host_id: {{ $som_monitored_velocloud_hosts | add1 | quote }}
{{ with $.Values.config.metrics.labels }}{{ toYaml $ | indent 4 }}{{ end }}
spec:
  endpoints:
  - port: {{ $.Values.config.metrics.svc.name }}
  selector:
    matchLabels:
      {{- include "service-outage-monitor.selectorLabels" $ | nindent 6 }}
      velocloud_host: {{ . | quote }}
      velocloud_host_id: {{ $som_monitored_velocloud_hosts | add1 | quote }}
{{- end }}
{{- end }}