apiVersion: v1
kind: Secret
metadata:
  name: {{ include "digi-bridge.secretName" . }}
  labels:
    {{- include "digi-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  DIGI_CLIENT_ID: {{ .Values.config.digi_client_id | b64enc }}
  DIGI_CLIENT_SECRET: {{ .Values.config.digi_client_secret | b64enc }}
  DIGI_BASE_URL: {{ .Values.config.digi_base_url | b64enc }}