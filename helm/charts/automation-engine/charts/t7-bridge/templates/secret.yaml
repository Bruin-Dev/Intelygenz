apiVersion: v1
kind: Secret
metadata:
  name: {{ include "t7-bridge.secretName" . }}
  labels:
    {{- include "t7-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  T7_BASE_URL: {{ .Values.config.t7_base_url | b64enc }}
  T7_TOKEN: {{ .Values.config.t7_token | b64enc }}