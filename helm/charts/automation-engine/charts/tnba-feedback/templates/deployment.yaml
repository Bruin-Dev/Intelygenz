apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tnba-feedback.fullname" . }}
  labels:
    {{- include "tnba-feedback.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/search: "true"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tnba-feedback.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "tnba-feedback.labels" . | nindent 8 }}
      annotations:
        fluentbit.io/parser: mettel_parser_logs
    spec:
      priorityClassName: medium-priority
      initContainers:
        {{- if .Values.config.capabilities_enabled.bruin_bridge }}
        - name: wait-bruin-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://bruin-bridge:5000/_health; do echo waiting for bruin-bridge; sleep 2; done']
        {{- end }}
        {{- if .Values.config.capabilities_enabled.notifier }}
        - name: wait-notifier
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://notifier:5000/_health; do echo waiting for notifier; sleep 2; done']
        {{- end }}
        {{- if .Values.config.capabilities_enabled.t7_bridge }}
        - name: wait-t7-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://t7-bridge:5000/_health; do echo waiting for t7-bridge; sleep 2; done']
        {{- end }}
        {{- if .Values.config.capabilities_enabled.customer_cache }}
        - name: wait-customer-cache
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://customer-cache:5000/_health; do echo waiting for customer-cache; sleep 2; done']
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "automation-master-latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "tnba-feedback.configmapName" . }}
            - secretRef:
                name: {{ include "tnba-feedback.secretName" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.global.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.global.ecr_registry.name }}
      {{- end }}