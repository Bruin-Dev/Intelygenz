apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tnba-feedback.secretName" . }}
  labels:
    {{- include "tnba-feedback.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  MONITORED_PRODUCT_CATEGORY: {{ .Values.config.monitored_product_category | b64enc }}
  MONITORED_VELOCLOUD_HOSTS: {{ mustToJson .Values.config.monitored_velocloud_hosts | b64enc }}