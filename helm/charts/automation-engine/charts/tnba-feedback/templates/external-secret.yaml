{{- if and .Values.global.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: {{ include "tnba-feedback.secretName" . }}
spec:
  secretStoreRef:
    name: {{ .Values.global.environment }}-parameter-store
    kind: SecretStore 
  target:
    creationPolicy: 'Merge'
  # Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h" (from time.ParseDuration)
  # May be set to zero to fetch and create it 
  {{- if eq .Values.global.current_environment "dev" }}
  refreshInterval: "0"
  {{ else }}
  refreshInterval: "5m"  
  {{- end }}
  data:
    {{- with .Values.global.externalSecrets.envPath }}
    # GLOBAL CONFIG
    - secretKey: NATS_SERVER1
      remoteRef:
        key: {{ . }}/nats/endpoint-url
    - secretKey: PAPERTRAIL_ACTIVE
      remoteRef:
        key: {{ . }}/papertrail/enabled
    - secretKey: PAPERTRAIL_HOST
      remoteRef:
        key: {{ . }}/papertrail/host
    - secretKey: PAPERTRAIL_PORT
      remoteRef:
        key: {{ . }}/papertrail/port
    - secretKey: REDIS_HOSTNAME
      remoteRef:
        key: {{ . }}/redis/main-hostname
    - secretKey: REDIS_TNBA_FEEDBACK_HOSTNAME
      remoteRef:
        key: {{ . }}/redis/tnba-feedback-hostname
    - secretKey: TIMEZONE
      remoteRef:
        key: {{ . }}/timezone
    # SPECIFIC CONFIG
    - secretKey: FEEDBACK_JOB_INTERVAL
      remoteRef:
        key: {{ . }}/tnba-feedback/feedback-job-interval
    - secretKey: GRACE_PERIOD_BEFORE_RESENDING_TICKETS
      remoteRef:
        key: {{ . }}/tnba-feedback/grace-period-before-resending-tickets
    - secretKey: MONITORED_PRODUCT_CATEGORY
      remoteRef:
        key: {{ . }}/tnba-feedback/monitored-product-category
    - secretKey: MONITORED_VELOCLOUD_HOSTS
      remoteRef:
        key: {{ . }}/tnba-feedback/monitored-velocloud-hosts
    {{- end }}
{{- end }}
