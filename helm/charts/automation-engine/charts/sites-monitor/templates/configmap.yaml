apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sites-monitor.configmapName" . }}
  labels:
    {{- include "sites-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CURRENT_ENVIRONMENT: {{ .Values.global.current_environment | quote }}
  ENVIRONMENT_NAME: {{ .Values.global.environment | quote }}
  PAPERTRAIL_PREFIX: "{{ include "sites-monitor.fullname" . }}-{{ .Values.image.tag }}"
