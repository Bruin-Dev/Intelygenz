apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lumin-billing-report.fullname" . }}
  labels:
    {{- include "lumin-billing-report.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/search: "true"
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "lumin-billing-report.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "lumin-billing-report.labels" . | nindent 8 }}
      annotations:
        fluentbit.io/parser: mettel_parser_logs
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "automation-master-latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "lumin-billing-report.configmapName" . }}
            - secretRef:
                name: {{ include "lumin-billing-report.secretName" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.global.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.global.ecr_registry.name }}
      {{- end }}