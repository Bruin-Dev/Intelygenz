apiVersion: v1
kind: Secret
metadata:
  name: {{ include "customer-cache.secretName" . }}
  labels:
    {{- include "customer-cache.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  VELOCLOUD_HOSTS: {{ mustToJson .Values.config.velocloud_hosts | b64enc }}
  DUPLICATE_INVENTORIES_RECIPIENT: {{ .Values.config.duplicate_inventories_recipient | b64enc }}
  BLACKLISTED_EDGES: {{ mustToJson .Values.config.blacklisted_edges | b64enc }}
  BLACKLISTED_CLIENTS_WITH_PENDING_STATUS: {{ mustToJson .Values.config.blacklisted_clients_with_pending_status | b64enc }}
  WHITELISTED_MANAGEMENT_STATUSES: {{ mustToJson .Values.config.whitelisted_management_statuses | b64enc }}
