apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ include "ticket-statistics.fullname" . }}-ingress
spec:
  rules:
    - host: {{ .Values.ticket-collector.config.ticket_statistics_host }}
      http:
        paths:
        - backend:
            serviceName: ticket-statistics
            servicePort: {{ .Values.service.port }}
          path: /
