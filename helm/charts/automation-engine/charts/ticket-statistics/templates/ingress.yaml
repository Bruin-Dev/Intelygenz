apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ include "ticket-statistics.fullname" . }}-ingress
spec:
  rules:
    {{ if eq .Values.global.environment "production" }}
    - host: ticket-statistics.mettel-automation.net
    {{ else }}
    - host: {{ .Values.global.environment }}-ticket-statistics.mettel-automation.net
    {{ end }}
      http:
        paths:
        - backend:
            service:
              name: ticket-statistics
              port: 
                number: {{ .Values.service.port }}
          pathType: Prefix
          path: /
