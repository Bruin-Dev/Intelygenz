apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ticket-statistics.configmapName" . }}
  labels:
    {{- include "ticket-statistics.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CURRENT_ENVIRONMENT: {{ .Values.global.current_environment }}
  ENVIRONMENT_NAME: "{{ .Values.global.environment }}"
  PAPERTRAIL_ACTIVE: "{{ .Values.global.papertrail_active }}"
  PAPERTRAIL_HOST: {{ .Values.global.papertrail_host }}
  PAPERTRAIL_PORT: "{{ .Values.global.papertrail_port }}"
  PAPERTRAIL_PREFIX: "{{ .Values.config.papertrail_prefix }}"
  SERVER_PORT: "{{ .Values.config.server_port }}"
  SERVER_ROOT_PATH: {{ .Values.config.server_root_path }}
  SERVER_VERSION: "{{ .Values.config.server_version }}"
  SERVER_NAME: {{ .Values.config.server_name }}
