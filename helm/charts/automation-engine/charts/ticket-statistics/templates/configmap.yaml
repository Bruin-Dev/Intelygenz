apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ticket-statistics.configmapName" . }}
  labels:
    {{- include "ticket-statistics.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CURRENT_ENVIRONMENT: {{ .Values.global.current_environment | quote }}
  ENVIRONMENT_NAME: {{ .Values.global.environment | quote }}
  PAPERTRAIL_PREFIX: "{{ include "ticket-statistics.fullname" . }}-{{ .Values.image.tag }}"
  PAPERTRAIL_ACTIVE: {{ .Values.config.papertrail_active | quote }}
  PAPERTRAIL_HOST: {{ .Values.config.papertrail_host | quote }}
  PAPERTRAIL_PORT: {{ .Values.config.papertrail_port | quote }}
  REDIS_HOSTNAME: {{ .Values.config.redis_hostname | quote }}
  SERVER_PORT: {{ .Values.config.server_port | quote }}
  SERVER_ROOT_PATH: {{ .Values.config.server_root_path | quote }}
  SERVER_VERSION: {{ .Values.config.server_version | quote }}
  SERVER_NAME: {{ .Values.config.server_name | quote }}
