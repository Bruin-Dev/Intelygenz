apiVersion: v1
kind: Service
metadata:
  name: {{ include "dispatch-portal-frontend.fullname" . }}
  labels:
    {{- include "dispatch-portal-frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 443
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: https
  selector:
    {{- include "dispatch-portal-frontend.selectorLabels" . | nindent 4 }}
