apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: {{ include "dispatch-portal-frontend.fullname" . }}-ingress
spec:
  rules:
    {{ if eq .Values.global.environment "production" }}
    - host: master.mettel-automation.net
    {{ else }}
    - host: {{ .Values.global.environment }}.mettel-automation.net
    {{ end }}
      http:
        paths:
        - backend:
            serviceName: dispatch-portal-backend
            servicePort: 5000
          path: /dispatch_portal/api(/|$)(.*)
        - backend:
            serviceName: dispatch-portal-frontend
            servicePort: https
          path: /dispatch_portal(/|$)(.*)
