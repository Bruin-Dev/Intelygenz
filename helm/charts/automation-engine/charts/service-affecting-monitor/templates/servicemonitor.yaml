{{- if and .Values.config.metrics.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "service-affecting-monitor.fullname" . }}
  labels:
    {{- include "service-affecting-monitor.labels" . | nindent 4 }}
{{ with .Values.config.metrics.labels }}{{ toYaml . | indent 4 }}{{ end }}
spec:
  endpoints:
  - port: {{ .Values.config.metrics.svc.name }}
  selector:
    matchLabels:
      {{- include "service-affecting-monitor.selectorLabels" . | nindent 6 }}
{{- end }}