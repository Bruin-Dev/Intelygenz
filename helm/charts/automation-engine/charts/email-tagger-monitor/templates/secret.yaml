apiVersion: v1
kind: Secret
metadata:
  name: {{ include "email-tagger-monitor.secretName" . }}
  labels:
    {{- include "email-tagger-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  REQUEST_SIGNATURE_SECRET_KEY: {{ .Values.config.request_signature_secret_key | b64enc }}
  REQUEST_API_KEY: {{ .Values.config.request_api_key | b64enc }}
  API_SERVER_ENDPOINT_PREFIX: {{ .Values.config.api_server_endpoint_prefix | b64enc }}
