apiVersion: v1
kind: Secret
metadata:
  name: {{ include "email-tagger-monitor.secretName" . }}
  labels:
    {{- include "email-tagger-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  API_REQUEST_SIGNATURE_SECRET_KEY: {{ .Values.config.api_request_signature_secret_key | b64enc }}
  API_REQUEST_KEY: {{ .Values.config.api_request_key | b64enc }}
  API_ENDPOINT_PREFIX: {{ .Values.config.api_endpoint_prefix | b64enc }}
