apiVersion: v1
kind: Secret
metadata:
  name: {{ include "service-affecting-monitor.secretName" . }}
  labels:
    {{- include "service-affecting-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  MONITORED_PRODUCT_CATEGORY: {{ .Values.config.monitored_product_category | b64enc }}
  MONITORING__MONITORED_VELOCLOUD_HOSTS: {{ mustToJson .Values.config.monitoring__monitored_velocloud_hosts | b64enc }}
  MONITORING__DEFAULT_CONTACT_INFO_PER_CUSTOMER: {{ mustToJson .Values.config.monitoring__default_contact_info_per_customer | b64enc }}
  MONITORING__CUSTOMERS_WITH_BANDWIDTH_MONITORING_ENABLED: {{ mustToJson .Values.config.monitoring__customers_with_bandwidth_over_utilization_monitoring | b64enc }}
  MONITORING__LINK_LABELS_BLACKLISTED_IN_ASR_FORWARDS: {{ mustToJson .Values.config.monitoring__link_labels_blacklisted_in_asr_forwards | b64enc }}
  REOCCURRING_TROUBLE_REPORT__RECIPIENTS_PER_CUSTOMER: {{ mustToJson .Values.config.reoccurring_trouble_report__recipients_per_customer | b64enc }}
  DAILY_BANDWIDTH_REPORT__ENABLED_CUSTOMERS: {{ mustToJson .Values.config.daily_bandwidth_report__enabled_customers | b64enc }}
  DAILY_BANDWIDTH_REPORT__RECIPIENTS: {{ mustToJson .Values.config.daily_bandwidth_report__recipients | b64enc }}