apiVersion: v1
kind: Secret
metadata:
  name: {{ include "service-outage-monitor-triage.secretName" . }}
  labels:
    {{- include "service-outage-monitor-triage.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  MONITORED_PRODUCT_CATEGORY: {{ .Values.config.monitored_product_category | b64enc }}
  TRIAGE__MONITORED_VELOCLOUD_HOSTS: {{ mustToJson .Values.config.triage__monitored_velocloud_hosts | b64enc }}