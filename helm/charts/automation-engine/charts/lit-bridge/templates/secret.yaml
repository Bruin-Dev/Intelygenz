apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lit-bridge.secretName" . }}
  labels:
    {{- include "lit-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  LIT_CLIENT_ID: {{ .Values.config.lit_client_id | b64enc }}
  LIT_CLIENT_SECRET: {{ .Values.config.lit_client_secret | b64enc }}
  LIT_CLIENT_USERNAME: {{ .Values.config.lit_client_username | b64enc }}
  LIT_CLIENT_PASSWORD: {{ .Values.config.lit_client_password | b64enc }}
  LIT_CLIENT_SECURITY_TOKEN: {{ .Values.config.lit_client_security_token | b64enc }}
  LIT_LOGIN_URL: {{ .Values.config.lit_login_url | b64enc }}
  LIT_DOMAIN: {{ .Values.config.lit_domain | b64enc }}