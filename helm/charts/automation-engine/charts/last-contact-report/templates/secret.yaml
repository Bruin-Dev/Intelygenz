apiVersion: v1
kind: Secret
metadata:
  name: {{ include "last-contact-report.secretName" . }}
  labels:
    {{- include "last-contact-report.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  MONITORED_VELOCLOUD_HOSTS: {{ mustToJson .Values.config.monitored_velocloud_hosts | b64enc }}
  RECIPIENT: {{ .Values.config.recipient | b64enc }}
