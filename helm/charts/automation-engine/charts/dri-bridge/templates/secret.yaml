apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dri-bridge.secretName" . }}
  labels:
    {{- include "dri-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  USERNAME: {{ .Values.config.username | b64enc }}
  PASSWORD: {{ .Values.config.password | b64enc }}
  BASE_URL: {{ .Values.config.base_url | b64enc }}
