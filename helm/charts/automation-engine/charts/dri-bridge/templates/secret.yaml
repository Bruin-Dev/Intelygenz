apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dri-bridge.secretName" . }}
  labels:
    {{- include "dri-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  DRI_ACC_EMAIL: {{ .Values.config.dri_acc_email | b64enc }}
  DRI_ACC_PASSWORD: {{ .Values.config.dri_acc_password | b64enc }}
  DRI_BASE_URL: {{ .Values.config.dri_base_url | b64enc }}
