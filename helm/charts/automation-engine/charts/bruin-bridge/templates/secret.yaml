apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruin-bridge.secretName" . }}
  labels:
    {{- include "bruin-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  BRUIN_CLIENT_ID: {{ .Values.config.bruin_client_id | b64enc }}
  BRUIN_CLIENT_SECRET: {{ .Values.config.bruin_client_secret | b64enc }}
  BRUIN_LOGIN_URL: {{ .Values.config.bruin_login_url | b64enc }}
  BRUIN_BASE_URL: {{ .Values.config.bruin_base_url | b64enc }}
  {{- if eq .Values.global.current_environment "dev" }}
  BRUIN_LOGIN_URL_IP: {{ .Values.config.bruin_login_url_ip | b64enc }}
  BRUIN_BASE_URL_IP: {{ .Values.config.bruin_base_url_ip | b64enc }}
  {{- end }}