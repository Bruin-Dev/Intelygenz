apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hawkeye-bridge.secretName" . }}
  labels:
    {{- include "hawkeye-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CLIENT_USERNAME: {{ .Values.config.client_username | b64enc }}
  CLIENT_PASSWORD: {{ .Values.config.client_password | b64enc }}
  BASE_URL: {{ .Values.config.base_url | b64enc }}