apiVersion: v1
kind: Secret
metadata:
  name: {{ include "intermapper-outage-monitor.secretName" . }}
  labels:
    {{- include "intermapper-outage-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  OBSERVED_INBOX_EMAIL_ADDRESS: {{ .Values.config.observed_inbox_email_address | b64enc }}
  OBSERVED_INBOX_SENDERS: {{ mustToJson .Values.config.observed_inbox_senders | b64enc }}
  MONITORED_DOWN_EVENTS: {{ mustToJson .Values.config.monitored_down_events | b64enc }}
  MONITORED_UP_EVENTS: {{ mustToJson .Values.config.monitored_up_events | b64enc }}
  WHITELISTED_PRODUCT_CATEGORIES_FOR_AUTORESOLVE: {{ mustToJson .Values.config.whitelisted_product_categories_for_autoresolve | b64enc }}
  DRI_PARAMETERS_FOR_PIAB_NOTES: {{ mustToJson .Values.config.dri_parameters_for_piab_notes | b64enc }}
