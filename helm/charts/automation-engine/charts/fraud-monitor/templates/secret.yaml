apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fraud-monitor.secretName" . }}
  labels:
    {{- include "fraud-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  OBSERVED_INBOX_EMAIL_ADDRESS: {{ .Values.config.observed_inbox_email_address | b64enc }}
  OBSERVED_INBOX_SENDERS: {{ mustToJson .Values.config.observed_inbox_senders | b64enc }}
  DEFAULT_CONTACT_FOR_NEW_TICKETS: {{ mustToJson .Values.config.default_contact_for_new_tickets | b64enc }}
  DEFAULT_CLIENT_INFO_FOR_DID_WITHOUT_INVENTORY: {{ mustToJson .Values.config.default_client_info_for_did_without_inventory | b64enc }}