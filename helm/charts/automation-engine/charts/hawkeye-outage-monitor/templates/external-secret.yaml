{{- if and .Values.global.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: {{ include "hawkeye-outage-monitor.secretName" . }}
  labels:
    {{- include "hawkeye-outage-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
spec:
  secretStoreRef:
    name: {{ .Values.global.environment }}-parameter-store
    kind: SecretStore 
  target:
    creationPolicy: 'Owner'
  # Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h" (from time.ParseDuration)
  # May be set to zero to fetch and create it 
  {{- if eq .Values.global.current_environment "dev" }}
  refreshInterval: "0"
  {{ else }}
  refreshInterval: "5m"  
  {{- end }}
  data:
    {{- with .Values.global.externalSecrets.envPath }}
    # GLOBAL CONFIG
    - secretKey: NATS_SERVER1
      remoteRef:
        key: {{ . }}/nats/endpoint-url
    - secretKey: PAPERTRAIL_ACTIVE
      remoteRef:
        key: {{ . }}/papertrail/enabled
    - secretKey: PAPERTRAIL_HOST
      remoteRef:
        key: {{ . }}/papertrail/host
    - secretKey: PAPERTRAIL_PORT
      remoteRef:
        key: {{ . }}/papertrail/port
    - secretKey: REDIS_HOSTNAME
      remoteRef:
        key: {{ . }}/redis/main-hostname
    - secretKey: TIMEZONE
      remoteRef:
        key: {{ . }}/timezone
    - secretKey: IPA_SYSTEM_USERNAME_IN_BRUIN
      remoteRef:
        key: {{ . }}/bruin-ipa-system-username
    # SPECIFIC CONFIG
    - secretKey: GRACE_PERIOD_TO_AUTORESOLVE_AFTER_LAST_DOCUMENTED_OUTAGE
      remoteRef:
        key: {{ . }}/hawkeye-outage-monitor/grace-period-to-autoresolve-after-last-documented-outage
    - secretKey: MONITORED_PRODUCT_CATEGORY
      remoteRef:
        key: {{ . }}/hawkeye-outage-monitor/monitored-product-category
    - secretKey: MONITORING_JOB_INTERVAL
      remoteRef:
        key: {{ . }}/hawkeye-outage-monitor/monitoring-job-interval
    - secretKey: QUARANTINE_FOR_DEVICES_IN_OUTAGE
      remoteRef:
        key: {{ . }}/hawkeye-outage-monitor/quarantine-for-devices-in-outage
    {{- end }}
{{- end }}
