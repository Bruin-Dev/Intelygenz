apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tnba-monitor.fullname" . }}
  labels:
    {{- include "tnba-monitor.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/search: "true"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tnba-monitor.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "tnba-monitor.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        {{- if gt ( .Values.config.capabilities_replicas.bruin_bridge | int) 0 }}
        - name: wait-bruin-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://bruin-bridge:5000/_health; do echo waiting for bruin-bridge; sleep 2; done']
        {{- end }}
        {{- if ne ( .Values.config.capabilities_replicas.cts_bridge | int) 0 }}
        - name: wait-cts-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://cts-bridge:5000/_health; do echo waiting for cts-bridge; sleep 2; done']
        {{- end }}
        {{- if ne ( .Values.config.capabilities_replicas.hawkeye_bridge | int) 0 }}
        - name: wait-hawkeye-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://hawkeye-bridge:5000/_health; do echo waiting for hawkeye-bridge-bridge; sleep 2; done']
        {{- end }}
        {{- if ne ( .Values.config.capabilities_replicas.lit_bridge | int) 0 }}
        - name: wait-lit-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://lit-bridge:5000/_health; do echo waiting for lit-bridge; sleep 2; done']
        {{- end }}
        {{- if ne (.Values.config.capabilities_replicas.notifier | int) 0 }}
        - name: wait-notifier
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://notifier:5000/_health; do echo waiting for notifier; sleep 2; done']
        {{- end }}
        {{- if ne ( .Values.config.capabilities_replicas.t7_bridge | int) 0 }}
        - name: wait-t7-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://velocloud-bridge:5000/_health; do echo waiting for t7-bridge; sleep 2; done']
        {{- end }}
        {{- if ne ( .Values.config.capabilities_replicas.velocloud_bridge | int) 0 }}
        - name: wait-velocloud-bridge
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://velocloud-bridge:5000/_health; do echo waiting for velocloud-bridge; sleep 2; done']
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "automation-master-latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
      {{- if eq .Values.config.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.config.ecr_registry.name }}
      {{- end }}