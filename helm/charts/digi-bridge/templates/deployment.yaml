apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "digi-bridge.fullname" . }}
  labels:
    {{- include "digi-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/search: "true"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "digi-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "digi-bridge.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-nats-server
          image: busybox:1.28
          command: ['sh', '-c', 'until wget --spider -S http://nats:8222/varz; do echo waiting for nats-server; sleep 2; done']
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
            - secretRef:
                name: {{ .Release.Name }}-secret
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.service.port }}
      {{- if eq .Values.config.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.config.ecr_registry.name }}
      {{- end }}
