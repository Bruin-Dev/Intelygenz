apiVersion: v1
kind: Service
metadata:
  name: {{ include "hawkeye-outage-monitor.fullname" . }}
  labels:
    {{- include "hawkeye-outage-monitor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "hawkeye-outage-monitor.selectorLabels" . | nindent 4 }}
