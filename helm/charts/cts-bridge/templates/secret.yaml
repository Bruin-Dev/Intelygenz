apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cts-bridge.fullname" . }}-secret
  labels:
    {{- include "cts-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CTS_CLIENT_ID: {{ .Values.config.cts_client_id | b64enc }}
  CTS_CLIENT_SECRET: {{ .Values.config.cts_client_secret | b64enc }}
  CTS_CLIENT_USERNAME: {{ .Values.config.cts_client_username | b64enc }}
  CTS_CLIENT_PASSWORD: {{ .Values.config.cts_client_password | b64enc }}
  CTS_CLIENT_SECURITY_TOKEN: {{ .Values.config.cts_client_security_token | b64enc }}
  CTS_LOGIN_URL: {{ .Values.config.cts_login_url | b64enc }}
  CTS_DOMAIN: {{ .Values.config.cts_domain | b64enc }}