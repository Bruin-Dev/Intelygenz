apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bruin-bridge.fullname" . }}
  labels:
    {{- include "bruin-bridge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bruin-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bruin-bridge.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "automation-master-latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
            - secretRef:
                name: {{ .Release.Name }}-secret
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: 5000
          readinessProbe:
            httpGet:
              path: /_health
              port: 5000
      {{- if eq .Values.config.mode "local" }}
      imagePullSecrets:
        - name: {{ .Values.config.ecr_registry.name }}
      {{- end }}
