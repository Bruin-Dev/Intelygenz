# Default values for bruin-bridge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

config:
  environment: "dev"
  environment_name: "automation-test"
  nats_server: "nats://nats:4222"
  redis_hostname: "redis"
  bruin_client_id: ""
  bruin_client_secret: ""
  bruin_login_url: ""
  bruin_base_url: ""
  papertrail_active: "False"
  papertrail_host: ""
  papertrail_port: ""
  mode: "aws"
  ecr_registry:
    name: "ecr-registry"

image:
  repository: 374050862540.dkr.ecr.us-east-1.amazonaws.com/automation-bruin-bridge
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

service:
  type: ClusterIP
  port: 5000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
