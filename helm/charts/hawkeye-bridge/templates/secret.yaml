apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hawkeye-bridge.fullname" . }}-secret
  labels:
    {{- include "hawkeye-bridge.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  HAWKEYE_CLIENT_USERNAME: {{ .Values.config.hawkeye_client_username | b64enc }}
  HAWKEYE_CLIENT_PASSWORD: {{ .Values.config.hawkeye_client_password | b64enc }}
  HAWKEYE_BASE_URL: {{ .Values.config.hawkeye_base_url | b64enc }}