apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lumin-billing-report.fullname" . }}-configmap
  labels:
    {{- include "lumin-billing-report.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  CURRENT_ENVIRONMENT: {{ .Values.config.environment}}
  ENVIRONMENT_NAME: {{ .Values.config.environment_name }}
  PAPERTRAIL_ACTIVE: "{{ .Values.config.papertrail_active }}"
  PAPERTRAIL_HOST: {{ .Values.config.papertrail_host }}
  PAPERTRAIL_PORT: "{{ .Values.config.papertrail_port }}"