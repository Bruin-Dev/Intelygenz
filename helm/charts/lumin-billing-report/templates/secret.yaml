apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lumin-billing-report.fullname" . }}-secret
  labels:
    {{- include "lumin-billing-report.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/match: "true"
data:
  LUMIN_URI: {{ .Values.config.lumin_uri | b64enc }}
  LUMIN_TOKEN: {{ .Values.config.lumin_token | b64enc }}
  CUSTOMER_NAME: {{ .Values.config.customer_name | b64enc }}
  BILLING_RECIPIENT: {{ .Values.config.billing_recipient | b64enc }}
  EMAIL_ACC_PWD: {{ .Values.config.email_acc_pwd | b64enc }}