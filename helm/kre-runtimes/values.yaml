mongodb:
  storage:
    className: local-path
  persistentVolume:
    storageClass: local-path
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - influxdb
            - key: app
              operator: In
              values:
              - mongo
          topologyKey: kubernetes.io/hostname
          namespaces: ["kre-tnba", "kre-email-tagger", "kre-rta"]

influxdb:
  config:
    data: 
      max-values-per-tag: 0
      max-series-per-database: 0
  persistence:
    storageClass: "local-path"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - influxdb
            - key: app
              operator: In
              values:
              - mongo
          topologyKey: kubernetes.io/hostname
          namespaces: ["kre-tnba", "kre-email-tagger", "kre-rta"]

prometheus-operator:
  enabled: false

adminApi:
  storage:
    class: local-path
  tls:
    enabled: true

nats_streaming:
  storage:
    className: local-path

chronograf:
  persistence:
    storageClass: "local-path"

config:
  auth:
    verificationCodeDurationInMinutes: 5
    jwtSignSecret: int_jwt_secret
    secureCookie: true
  admin:
    # IMPORTANT: userEmail is used as the system admin user.
    # Use this for first login and create new users.
    userEmail: "mettel@intelygenz.com"

adminUI:
  tls:
    enabled: true

certManager:
  enabled: true
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: mettel@intelygenz.com
  dns01:
    route53:
      region: "us-east-1"

entrypoint:
  tls: true

kapacitor:
  enabled: true
  persistence:
    enabled: true
    storageClass: "local-path"
  rbac:
    create: true
    namespaced: true