site_name: Automation Engine Documentation
site_url: https://docs.mettel-automation.net
theme: 
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - markdown.extensions.def_list:
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Home: "README.md"
  - Topics: 
    - Concepts: "CONCEPTS.md"
    - Pipelines:
      - Basic configurations: "pipeline/BASIC_CI_CONFIGURATION.md"
      - Pipeline rules: "pipeline/PIPELINE_RULES.md"
    - Documentation:
      - Organization: "DOCUMENTATION.md"
      - MetTel decisions: "decisions/README.md"
      - Metrics definitions: "metrics-definitions/README.md"
    - Development rules: "README.md"
    - Work in a local env:
      - Launch docker compose: "kafka/LAUNCH_DOCKER_COMPOSE.md"
    - Datalake: "snowflake/README.md"
    - Manual procedures:
      - Vendor access to the API: "manual_procedures/API_VENDOR_ACCESS.md"
      - Switch Automation Engine region: "manual_procedures/SWITCH_AUTOMATION_ENGINE_REGION.md"
    - Manual configurations:
      - Init Automation Engine project: "manual_configurations/INIT_AUTOMATION_PROJECT.md"
      - AWS SSO Okta JWT token: "manual_configurations/OKTA_CONFIGURATIONS.md"
      - AWS SSO Okta JWT token: "manual_configurations/OKTA_JWT.md"
extra:
  version:
    provider: mike
