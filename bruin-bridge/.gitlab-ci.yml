# ==============================================
# Linter validation jobs for bruin-bridge module
# ==============================================
bruin-bridge-linter:
  variables:
    MODULE: bruin-bridge
  extends: .lint_module

# =======================================
# Unit tests jobs for bruin-bridge module
# =======================================
bruin-bridge-test:
  variables:
    MODULE: bruin-bridge
  extends: .unittest_module

# ==========================================
# Images builds jobs for bruin-bridge module
# ==========================================
bruin-bridge-build:
  stage: build
  variables:
    MODULE_NAME: bruin-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/
