# ==============================================
# Linter validation jobs for bruin-bridge module
# ==============================================
bruin-bridge-linter:
  variables:
    MODULE: bruin-bridge
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - bruin-bridge/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =======================================
# Unit tests jobs for bruin-bridge module
# =======================================
bruin-bridge-test:
  variables:
    MODULE: bruin-bridge
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - bruin-bridge/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python_alpine
  needs: ["bruin-bridge-linter"]

# ==========================================
# Images builds jobs for bruin-bridge module
# ==========================================
bruin-bridge-build:
  stage: build
  variables:
    MODULE_NAME: bruin-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $bruin_bridge_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - bruin-bridge/**/*
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $bruin_bridge_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_TAG =~ /^bruin-bridge-v\d*.\d*.\d*$/'
  extends: .build_app_image
  needs: ["bruin-bridge-test"]

# =====================================
# release jobs for bruin-bridge module
# =====================================
release-bruin-bridge:
  stage: release
  image: node:10
  before_script:
    - npm install --prefix bruin-bridge
  script:
    - cd bruin-bridge && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - bruin-bridge/**/*