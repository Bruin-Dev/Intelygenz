global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  external_labels:
    monitor: 'my-monitor'

scrape_configs:
  - job_name: 'prometheus'

    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'base-microservice'

    scrape_interval: 5s
    static_configs:
      - targets: ['base-microservice:9090']

  - job_name: 'sites-monitor'

    scrape_interval: 5s
    static_configs:
      - targets: ['sites-monitor:9090']

  - job_name: 'service-affecting-monitor'

    scrape_interval: 5s
    static_configs:
      - targets: ['service-affecting-monitor:9090']

 -  job_name: 'service-outage-monitor-1'

    scrape_interval: 5s
    static_configs:
      - targets: ['service-outage-monitor-1:9090']

 -  job_name: 'service-outage-monitor-2'

     scrape_interval: 5s
     static_configs:
      - targets: ['service-outage-monitor-2:9090']

 -  job_name: 'service-outage-monitor-3'

     scrape_interval: 5s
     static_configs:
      - targets: ['service-outage-monitor-3:9090']

 -  job_name: 'service-outage-monitor-4'

    scrape_interval: 5s
    static_configs:
      - targets: ['service-outage-monitor-4:9090']

 -  job_name: 'service-outage-monitor-triage'

    scrape_interval: 5s
    static_configs:
      - targets: ['service-outage-monitor-triage:9090']

 -  job_name: 'ticket-statistics'

    scrape_interval: 5s
    static_configs:
      - targets: ['ticket-statistics:9090']
