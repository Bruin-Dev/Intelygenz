global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  external_labels:
    monitor: 'my-monitor'

scrape_configs:
  - job_name: 'prometheus'

    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'velocloud-overseer'

    scrape_interval: 5s
    static_configs:
      - targets: ['velocloud-overseer.automation-dev.local:9090']

  - job_name: 'velocloud-bridge'

    scrape_interval: 5s
    static_configs:
      - targets: ['velocloud-bridge.automation-dev.local:9090']