global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  external_labels:
    monitor: 'my-monitor'

scrape_configs:
  - job_name: 'prometheus'

    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'base-microservice'

    scrape_interval: 5s
    static_configs:
      - targets: ['base-microservice:9100']

  - job_name: 'sites-monitor'

    scrape_interval: 5s
    static_configs:
      - targets: ['sites-monitor:9090']
