# ==========================================
# Linter validation jobs for notifier module
# ==========================================
notifier-linter:
  variables:
    MODULE: notifier
  extends: .lint_module
  only:
    refs:
      - master
      - /^*feature/.*$/
      - /^*fix/.*$/
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/

# ===================================
# Unit tests jobs for notifier module
# ===================================
notifier-test:
  variables:
    MODULE: notifier
  extends: .unittest_module
  coverage: '/^TOTAL.+?(\d{2,3}.\d+\%)$/'
  only:
    refs:
      - master
      - /^*feature/.*$/
      - /^*fix/.*$/
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/

# ======================================
# Images builds jobs for notifier module
# ======================================
notifier-build:
  stage: build
  variables:
    MODULE_NAME: notifier
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/