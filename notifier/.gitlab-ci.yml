# ==========================================
# Linter validation jobs for notifier module
# ==========================================
notifier-linter:
  variables:
    MODULE: notifier
  extends: .lint_module

# ===================================
# Unit tests jobs for notifier module
# ===================================
notifier-test:
  variables:
    MODULE: notifier
  extends: .unittest_module

# ======================================
# Images builds jobs for notifier module
# ======================================
notifier-build:
  stage: build
  variables:
    MODULE_NAME: notifier
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/
    changes:
      - notifier/**/*
      - infra-as-code/dev/task-definitions/notifier.json
      - infra-as-code/dev/notifier.tf
      - nats-server/**/*
  except:
    changes:
      - notifier/*.md
      - nats-server/*.md