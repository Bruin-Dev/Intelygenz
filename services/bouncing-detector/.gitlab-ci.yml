# ========================================================
# Linter validation jobs for bouncing-detector module
# ========================================================
bouncing-detector-linter:
  variables:
    MODULE: bouncing-detector
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - bouncing-detector/src/application/**/*
        - bouncing-detector/src/config/**/*
        - bouncing-detector/src/app.py
        - bouncing-detector/Dockerfile
        - bouncing-detector/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =================================================
# Unit tests jobs for bouncing-detector module
# =================================================
bouncing-detector-test:
  variables:
    MODULE: bouncing-detector
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - bouncing-detector/src/application/**/*
        - bouncing-detector/src/config/**/*
        - bouncing-detector/src/app.py
        - bouncing-detector/Dockerfile
        - bouncing-detector/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["bouncing-detector-linter"]

# ====================================================
# Images builds jobs for bouncing-detector module
# ====================================================
bouncing-detector-build:
  stage: build
  variables:
    MODULE_NAME: bouncing-detector
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $BOUNCING_DETECTOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - bouncing-detector/src/application/**/*
        - bouncing-detector/src/config/**/*
        - bouncing-detector/src/app.py
        - bouncing-detector/Dockerfile
        - bouncing-detector/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $BOUNCING_DETECTOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "web"'
  extends: .build_app_image
  needs:
    - job: bouncing-detector-test
    - job: semantic-release
      optional: true
