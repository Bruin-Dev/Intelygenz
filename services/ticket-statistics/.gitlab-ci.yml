# ================================================
# Linter validation jobs for ticket-statistics module
# ================================================
ticket-statistics-linter:
  variables:
    MODULE: ticket-statistics
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(refactor|feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(refactor|feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - services/ticket-statistics/src/application/**/*
        - services/ticket-statistics/src/config/**/*
        - services/ticket-statistics/src/app.py
        - services/ticket-statistics/Dockerfile
        - services/ticket-statistics/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(refactor|feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(refactor|feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module


# ============================================
# Images builds jobs for ticket-statistics module
# ============================================
ticket-statistics-build:
  stage: build
  variables:
    MODULE_NAME: ticket-statistics
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $TICKET_STATISTICS_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - services/ticket-statistics/src/application/**/*
        - services/ticket-statistics/src/config/**/*
        - services/ticket-statistics/src/app.py
        - services/ticket-statistics/Dockerfile
        - services/ticket-statistics/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $TICKET_STATISTICS_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "web"'
  extends: .build_app_image
  needs:
    - job: ticket-statistics-linter
    - job: semantic-release
      optional: true
