# ========================================================
# Linter validation jobs for sites-monitor module
# ========================================================
sites-monitor-linter:
  variables:
    MODULE: sites-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - sites-monitor/src/application/**/*
        - sites-monitor/src/config/**/*
        - sites-monitor/src/app.py
        - sites-monitor/Dockerfile
        - sites-monitor/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =================================================
# Unit tests jobs for sites-monitor module
# =================================================
sites-monitor-test:
  variables:
    MODULE: sites-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - sites-monitor/src/application/**/*
        - sites-monitor/src/config/**/*
        - sites-monitor/src/app.py
        - sites-monitor/Dockerfile
        - sites-monitor/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["sites-monitor-linter"]

# ====================================================
# Images builds jobs for sites-monitor module
# ====================================================
sites-monitor-build:
  stage: build
  variables:
    MODULE_NAME: sites-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $SITES_MONITOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - sites-monitor/src/application/**/*
        - sites-monitor/src/config/**/*
        - sites-monitor/src/app.py
        - sites-monitor/Dockerfile
        - sites-monitor/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $SITES_MONITOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "web"'
  extends: .build_app_image
  needs:
    - job: sites-monitor-test
    - job: semantic-release
      optional: true
