# ================================================
# Linter validation jobs for ticket-collector module
# ================================================
ticket-collector-linter:
  variables:
    MODULE: ticket-collector
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(refactor|feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(refactor|feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - services/ticket-collector/src/adapters/**/*
        - services/ticket-collector/src/config/**/*
        - services/ticket-collector/src/delivery/**/*
        - services/ticket-collector/src/usecases/**/*
        - services/ticket-collector/src/app.py
        - services/ticket-collector/src/containers.py
        - services/ticket-collector/Dockerfile
        - services/ticket-collector/requirements.txt
        - pyutils_automation/py36/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(refactor|feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(refactor|feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module


# ============================================
# Images builds jobs for ticket-collector module
# ============================================
ticket-collector-build:
  stage: build
  variables:
    MODULE_NAME: ticket-collector
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $TICKET_COLLECTOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - services/ticket-collector/src/adapters/**/*
        - services/ticket-collector/src/config/**/*
        - services/ticket-collector/src/delivery/**/*
        - services/ticket-collector/src/usecases/**/*
        - services/ticket-collector/src/app.py
        - services/ticket-collector/src/containers.py
        - services/ticket-collector/Dockerfile
        - services/ticket-collector/requirements.txt
        - pyutils_automation/py36/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $TICKET_COLLECTOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "web"'
  extends: .build_app_image
  needs:
    - job: ticket-collector-linter
    - job: semantic-release
      optional: true
