# ========================================================
# Linter validation jobs for velocloud-gateway-monitor module
# ========================================================
velocloud-gateway-monitor-linter:
  variables:
    MODULE: velocloud-gateway-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - services/velocloud-gateway-monitor/src/application/**/*
        - services/velocloud-gateway-monitor/src/config/**/*
        - services/velocloud-gateway-monitor/src/app.py
        - services/velocloud-gateway-monitor/Dockerfile
        - services/velocloud-bridge/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =================================================
# Unit tests jobs for velocloud-gateway-monitor module
# =================================================
velocloud-gateway-monitor-test:
  variables:
    MODULE: velocloud-gateway-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - services/velocloud-gateway-monitor/src/application/**/*
        - services/velocloud-gateway-monitor/src/config/**/*
        - services/velocloud-gateway-monitor/src/app.py
        - services/velocloud-gateway-monitor/Dockerfile
        - services/velocloud-bridge/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python_alpine
  needs: ["velocloud-gateway-monitor-linter"]

# ====================================================
# Images builds jobs for velocloud-gateway-monitor module
# ====================================================
velocloud-gateway-monitor-build:
  stage: build
  variables:
    MODULE_NAME: velocloud-gateway-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && ($VELOCLOUD_GATEWAY_MONITOR_DESIRED_TASKS != "0") && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TITLE =~ /(feat|fix|perf|refactor)\(.*\): .*$/'
      changes:
        - services/velocloud-gateway-monitor/src/application/**/*
        - services/velocloud-gateway-monitor/src/config/**/*
        - services/velocloud-gateway-monitor/src/app.py
        - services/velocloud-gateway-monitor/Dockerfile
        - services/velocloud-bridge/requirements.txt
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && ($VELOCLOUD_GATEWAY_MONITOR_DESIRED_TASKS != "0") && $CI_PIPELINE_SOURCE == "web"'
  extends: .build_app_image
  needs:
    - job: velocloud-gateway-monitor-test
    - job: semantic-release
      optional: true
