.terraform_template_validate_one_folder: &terraform_template_validate_one_folder
  image:
    name: ${CI_REGISTRY}/mettel/docker_images/terraform_1.1_common_utils:${DOCKER_IMAGE_UTILS_VERSION}
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  script:
    - cd "${MODULE}" || exit 1
    - terraform init -backend=true -get=true -input=false
    - terraform validate
  tags:
    - kubernetes

.terraform_template_dirs_validate: &terraform_template_dirs_validate
  image:
    name: ${CI_REGISTRY}/mettel/docker_images/terraform_1.1_common_utils:${DOCKER_IMAGE_UTILS_VERSION}
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  script:
    - cd ${MODULE} || exit 1
    - >
      for i in $(ls -d */ | cut -d " " -f10); do
          (
              cd "${i}" || exit
              echo "The current Workdir is $i"
              if [[ ${i} != "4-elasticaches" ]]; then
                  terraform init -upgrade -backend=true -get=true -input=false
                  terraform validate
                  cd ..
              else
                  for e in $(ls -d */ | cut -d " " -f10); do
                      (
                          cd "${e}" || exit
                          if [[ ${e} != "modules" ]]; then
                            terraform init -upgrade -backend=true -get=true -input=false
                            terraform validate
                          fi
                          cd ..
                      )
                  done
              fi
          )
      done
  tags:
    - kubernetes