#
# Using gitlab-ci extends to reuse scripts between jobs (https://docs.gitlab.com/ee/ci/yaml/#extends)
#
.build_app_image: &build_app_image
  services:
    - docker:18-dind
  before_script:
    - apk add --no-cache curl jq python3 py-pip
    - pip3 install awscli
    - $(aws ecr get-login --no-include-email --region us-east-1)
  script:
    - docker build -t ${REPOSITORY_URL}-${MODULE_NAME}:latest -t ${REPOSITORY_URL}-${MODULE_NAME}:${MODULE_VERSION} -f ${MODULE_NAME}/Dockerfile .
    - python3 ci-utils/delete_oldest_docker_image.py -r ${MODULE_NAME}
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:latest
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:${MODULE_VERSION}
  after_script:
    - docker rmi ${REPOSITORY_URL}-${MODULE_NAME}:latest
    - docker rmi ${REPOSITORY_URL}-${MODULE_NAME}:${MODULE_VERSION}
  only:
    - master
    - /^*dev/feature/.*$/
    - /^*dev/fix/.*$/
  tags:
    - kubernetes