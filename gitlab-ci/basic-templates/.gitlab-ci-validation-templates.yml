#
# Using gitlab-ci extends to reuse scripts between jobs (https://docs.gitlab.com/ee/ci/yaml/#extends)
#

.lint_module: &lint_module
  stage: validation
  image:
    name: gitlab.intelygenz.com:5001/mettel/docker_images/alpine3.6_python3_pycodestyle:${DOCKER_IMAGE_UTILS_VERSION}
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  script:
    - pycodestyle --max-line-length=120 ${MODULE}
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/
  tags:
    - kubernetes