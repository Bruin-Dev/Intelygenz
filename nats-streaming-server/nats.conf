# port: 4242      # port to listen for client connections
# net: localhost # optional listen interface, default is 0.0.0.0 (all)

 http_port: 8222 # HTTP monitoring port

 streaming: {
    #For the cluster name
    cluster_id: automation-engine-nats
    
    # Store type
    # literals: file, memory, sql
    # if file is selected a dir must be provided
    store: "file"
    dir: "datastore"
 }

# Cluster definition
 cluster {
   bootstrap: true
   listen: localhost:4244 # host/port for inbound route connections

 }

# logging options
 debug:   true
 trace:   false
 logtime: true
# log_file: "/tmp/nats-server.log"

# pid file
# pid_file: "/tmp/nats-server.pid"

# Some system overides

# max_connections
 max_connections: 100

# maximum protocol control line
 max_control_line: 512

# maximum payload
 max_payload: 1572864000

# Duration the server can block on a socket write to a client.  Exceeding the 
# deadline will designate a client as a slow consumer.
 write_deadline: "2s"

 cache: false

 max_bytes: 7GB
