# ==================================================
# Linter validation jobs for velocloud-bridge module
# ==================================================
velocloud-bridge-linter:
  variables:
    MODULE: velocloud-bridge
  extends: .lint_module

# ===========================================
# Unit tests jobs for velocloud-bridge module
# ===========================================
velocloud-bridge-test:
  variables:
    MODULE: velocloud-bridge
  extends: .unittest_module

# ==============================================
# Images builds jobs for velocloud-bridge module
# ==============================================
velocloud-bridge-build:
  stage: build
  variables:
    MODULE_NAME: velocloud-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/
    changes:
      - velocloud-bridge/**/*
      - infra-as-code/dev/task-definitions/velocloud_bridge.json
      - infra-as-code/dev/velocloud-bridge.tf
      - nats-server/**/*
  except:
    changes:
      - velocloud-bridge/*.md