# ===========================================
# Linter validation jobs for t7-bridge module
# ===========================================
t7-bridge-linter:
  variables:
    MODULE: t7-bridge
  extends: .lint_module
  only:
    refs:
      - master
      - /^*feature/.*$/
      - /^*fix/.*$/
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/

# ====================================
# Unit tests jobs for t7-bridge module
# ====================================
t7-bridge-test:
  variables:
    MODULE: t7-bridge
  extends: .unittest_module
  only:
    refs:
      - master
      - /^*feature/.*$/
      - /^*fix/.*$/
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/

# =======================================
# Images builds jobs for t7-bridge module
# =======================================
t7-bridge-build:
  stage: build
  variables:
    MODULE_NAME: t7-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  coverage: '/^TOTAL.+?(\d\d.\d+\%)$/'
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/