# ===========================================
# Linter validation jobs for t7-bridge module
# ===========================================
t7-bridge-linter:
  variables:
    MODULE: t7-bridge
  extends: .lint_module

# ====================================
# Unit tests jobs for t7-bridge module
# ====================================
t7-bridge-test:
  variables:
    MODULE: t7-bridge
  extends: .unittest_module

# =======================================
# Images builds jobs for t7-bridge module
# =======================================
t7-bridge-build:
  stage: build
  variables:
    MODULE_NAME: t7-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/
#    changes:
#      - t7-bridge/**/*
#      - infra-as-code/dev/task-definitionst/t7_bridge.json
#      - infra-as-code/dev/t7-bridge.tf
#      - infra-as-code/dev/t7-bridge.tf
#      - nats-server/**/*
  except:
    changes:
      - t7-bridge/*.md