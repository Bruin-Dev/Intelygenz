apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronograf-proxy
  namespace: ${KRE_RUNTIME_NAME}
  labels:
    app: chronograf-proxy
spec:
  selector:
    matchLabels:
      app: chronograf-proxy
  template:
    metadata:
      labels:
        app: chronograf-proxy
    spec:
      containers:
        - name: nginx
          image: foxylion/nginx-self-signed-https
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: config
              mountPath: /www/data/index.html
              subPath: index.html
            - name: config
              mountPath: /etc/apache2/.htpasswd
              subPath: .htpasswd
      volumes:
        - name: config
          configMap:
            name: chronograf-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: chronograf-proxy
  namespace: ${KRE_RUNTIME_NAME}
  labels:
    app: chronograf-proxy
spec:
  clusterIP: None
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: chronograf-proxy
  sessionAffinity: None
  type: ClusterIP
status:
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-kre
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/default-backend: chronograf-proxy
  labels:
    app: chronograf-proxy
  name: chronograf-proxy
  namespace: ${KRE_RUNTIME_NAME}
spec:
  rules:
  - host: monitor.${KRE_RUNTIME_DASHBOARD_DNS}.mettel-automation.net
    http:
      paths:
      - backend:
          service:
            name: chronograf-proxy
            port: 
              name: web
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - monitor.${KRE_RUNTIME_DASHBOARD_DNS}.mettel-automation.net
    secretName: monitor.${KRE_RUNTIME_DASHBOARD_DNS}.mettel-automation.net-tls
