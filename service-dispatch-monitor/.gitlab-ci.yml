# =====================================================
# Linter validation jobs for service-dispatch-monitor module
# =====================================================
service-dispatch-monitor-linter:
  variables:
    MODULE: service-dispatch-monitor
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "push"
      changes:
        - service-dispatch-monitor/**/*
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "web"
  extends: .lint_module

# =============================================
# Unit tests jobs for service-dispatch-monitor module
# =============================================
service-dispatch-monitor-test:
  variables:
    MODULE: service-dispatch-monitor
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "push"
      changes:
        - service-dispatch-monitor/**/*
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "web"
  extends: .unittest_module_python_alpine

# ================================================
# Images builds jobs for service-dispatch-monitor module
# ================================================
service-dispatch-monitor-build:
  stage: build
  variables:
    MODULE_NAME: service-dispatch-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "push"
      changes:
        - service-dispatch-monitor/**/*
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $CI_PIPELINE_SOURCE == "web"
  extends: .build_app_image
