# ========================================================
# Linter validation jobs for tnba-feedback module
# ========================================================
tnba-feedback-linter:
  variables:
    MODULE: tnba-feedback
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - tnba-feedback/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =================================================
# Unit tests jobs for tnba-feedback module
# =================================================
tnba-feedback-test:
  variables:
    MODULE: tnba-feedback
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - tnba-feedback/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["tnba-feedback-linter"]

# ====================================================
# Images builds jobs for tnba-feedback module
# ====================================================
tnba-feedback-build:
  stage: build
  variables:
    MODULE_NAME: tnba-feedback
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $tnba_feedback_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "push"'
#      changes:
#        - tnba-feedback/**/*
      when: manual
      allow_failure: true
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $tnba_feedback_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_TAG =~ /^tnba-feedback-v\d*.\d*.\d*$/'
  extends: .build_app_image
  needs: ["tnba-feedback-test"]

# =====================================
# release jobs for tnba-feedback module
# =====================================
release-tnba-feedback:
  stage: release
  image: node:10
  before_script:
    - npm install --prefix tnba-feedback
  script:
    - cd tnba-feedback && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - tnba-feedback/**/*