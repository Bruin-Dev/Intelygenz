# ===========================================================
# Linter validation jobs for service-affecting-monitor module
# ===========================================================
service-affecting-monitor-linter:
  variables:
    MODULE: service-affecting-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - service-affecting-monitor/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# ====================================================
# Unit tests jobs for service-affecting-monitor module
# ====================================================
service-affecting-monitor-test:
  variables:
    MODULE: service-affecting-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - service-affecting-monitor/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["service-affecting-monitor-linter"]

# =======================================================
# Images builds jobs for service-affecting-monitor module
# =======================================================
service-affecting-monitor-build:
  stage: build
  variables:
    MODULE_NAME: service-affecting-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $service_affecting_monitor_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "push"'
#      changes:
#        - service-affecting-monitor/**/*
      when: manual
      allow_failure: true
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $service_affecting_monitor_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_TAG =~ /^service-affecting-monitor-v\d*.\d*.\d*$/'
  extends: .build_app_image
  needs: ["service-affecting-monitor-test"]

# =====================================
# release jobs for service-affecting-monitor module
# =====================================
release-service-affecting-monitor:
  stage: release
  image: node:10
  before_script:
    - npm install --prefix service-affecting-monitor
  script:
    - cd service-affecting-monitor && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - service-affecting-monitor/**/*
