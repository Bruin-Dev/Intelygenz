version: '3.1'
services:
  nats-streaming:
    image: samunozjigz/nats-s-cfile:latest
    restart: on-failure
    build:
      context: ./nats-streaming-server
    ports:
      - 4222:4222
      - 8222:8222

  acceptance-tests-event-sourcing:
    build:
      context: .
      dockerfile: "./acceptance-tests/Dockerfile"
      args:
        - acc_test=event-sourcing
        - blueprint=$HONESTCODE_EVENT_SOURCING_BLUEPRINT
        - json_file=acceptance-tests/event-sourcing/results.json
    environment:
      - "NATS_URI=nats://nats:4222"
      - "NATS_SERVER1=nats://nats-streaming:4222"
      - "NATS_CLUSTER_NAME=automation-engine-nats"
    links:
      - nats-streaming
    depends_on:
      - nats-streaming
