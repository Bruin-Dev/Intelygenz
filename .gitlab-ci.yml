stages:
  - validation
  - unit_test
  - acceptance_tests
  - build
  - deploy

variables:
  NATS_SERVER1: "nats://nats-streaming:4222"
  NATS_CLUSTER_NAME: "automation-engine-nats"
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  REPOSITORY_URL: 374050862540.dkr.ecr.us-east-1.amazonaws.com/mettel-automation-pro

#
# Using gitlab-ci anchors to reuse scripts between jobs (https://docs.gitlab.com/ee/ci/yaml/#anchors)
#
.job_linter_template: &lint_module
  stage: validation
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - pip install pycodestyle
  script:
    - pycodestyle --max-line-length=120 ${MODULE}

.job_unittest_template: &unittest_module
  stage: unit_test
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - cd ${MODULE}
    - pip install -r requirements.txt
  script:
    - pytest --cov

.job_acceptance_test_template: &acceptance_test_module
  stage: acceptance_tests
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install docker-compose
  script:
    - docker-compose -f docker-compose-ci.yml up --build --abort-on-container-exit

  after_script:
    - docker-compose -f docker-compose-ci.yml down && docker-compose -f docker-compose-ci.yml rm -v

.job_app_build_template: &build_app_image
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region us-east-1)
  script:
    - docker build -t ${REPOSITORY_URL}-${MODULE_NAME}:latest -t ${REPOSITORY_URL}-${MODULE_NAME}:${CI_COMMIT_TAG} -t ${REPOSITORY_URL}-${MODULE_NAME}:${CI_PIPELINE_ID} -f ${MODULE_NAME}/Dockerfile .
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:latest
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:${CI_COMMIT_TAG}
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:${CI_PIPELINE_ID}
  after_script:
    - docker rmi ${REPOSITORY_URL}-${MODULE_NAME}:latest
    - docker rmi ${REPOSITORY_URL}-${MODULE_NAME}:${CI_COMMIT_TAG}
    - docker rmi ${REPOSITORY_URL}-${MODULE_NAME}:${CI_PIPELINE_ID}
  only:
    - /^v\d*.\d*.\d*$/

.job_external_build_template: &build_external_image
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region us-east-1)
  script:
    - docker build -t ${REPOSITORY_URL}-${MODULE_NAME}:latest -f ${MODULE_NAME}/Dockerfile .
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:latest
  after_script:
    - docker rmi ${REPOSITORY_URL}-${MODULE_NAME}:latest
  only:
    - /^v\d*.\d*.\d*$/

.job_terraform_template: &terraform_template
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  before_script:
    - terraform init -backend=true -get=true -input=false

#
# Modules linters
#
igzpackages_linter:
  variables:
    MODULE: custompackages/igzpackages/
  <<: *lint_module

velocloud_notificator_linter:
  variables:
    MODULE: velocloud-notificator
  <<: *lint_module

velocloud_overseer_linter:
  variables:
    MODULE: velocloud-overseer
  <<: *lint_module

velocloud_drone_linter:
  variables:
    MODULE: velocloud-drone
  <<: *lint_module

acceptance_test_linter:
  variables:
    MODULE: acceptance-tests
  <<: *lint_module

#
# Modules unit tests
#
igzpackages_test:
  variables:
    MODULE: custompackages/igzpackages
  stage: unit_test
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - cd ${MODULE}
    - python setup.py install
  script:
    - pytest --cov

velocloud_notificator_test:
  variables:
    MODULE: velocloud-notificator
  <<: *unittest_module

velocloud_overseer_test:
  variables:
    MODULE: velocloud-overseer
  <<: *unittest_module

velocloud_drone_test:
  variables:
    MODULE: velocloud-drone
  <<: *unittest_module

#
# Acceptance/Integration tests
#
event_sourcing_acceptance_test:
  variables:
    BLUEPRINT: ${HONESTCODE_EVENT_SOURCING_BLUEPRINT}
  <<: *acceptance_test_module

#
# Images builds
#
nats-streaming-build:
  stage: build
  variables:
    MODULE_NAME: nats-streaming-server
  <<: *build_external_image

grafana-build:
  stage: build
  variables:
    MODULE_NAME: metrics-dashboard/grafana
  <<: *build_external_image

prometheus-build:
  stage: build
  variables:
    MODULE_NAME: metrics-dashboard/prometheus
  <<: *build_external_image

velocloud-notificator-build:
  stage: build
  variables:
    MODULE_NAME: velocloud-notificator
  <<: *build_app_image

velocloud-drone-build:
  stage: build
  variables:
    MODULE_NAME: velocloud-drone
  <<: *build_app_image

velocloud-overseer-build:
  stage: build
  variables:
    MODULE_NAME: velocloud-overseer
  <<: *build_app_image

terraform_validate:
  stage: validation
  <<: *terraform_template
  script:
    - terraform init -out planfile infra-as-code/dev
    - terraform validate -out planfile infra-as-code/dev
#  only:
#    - /^v\d*.\d*.\d*$/
  artifacts:
    paths:
      - planfile

terraform_plan:
  stage: build
  <<: *terraform_template
  script:
    - terraform plan -out planfile
  only:
    - /^v\d*.\d*.\d*$/
  artifacts:
    paths:
      - planfile

terraform_apply:
  stage: deploy
  <<: *terraform_template
  script:
    - terraform apply
  only:
    - /^v\d*.\d*.\d*$/
  when: manual
  dependencies:
    - terraform_plan
