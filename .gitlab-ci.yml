stages:
  - test

services:
  - name: samunozjigz/nats-s-cfile:latest
    alias: nats-streaming
    entrypoint: ["/nats-streaming-server"]

igzpackages_linter:
  stage: test
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - pip install pycodestyle
  script:
    - pycodestyle --max-line-length=120 custompackages/igzpackages/

igzpackages_test:
  stage: test
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - cd custompackages/igzpackages
    - python setup.py install
  script:
    - pytest --cov

