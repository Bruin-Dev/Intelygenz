acceptance_test_linter:
  stage: validation
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - pip install pycodestyle
  script:
    - pycodestyle --max-line-length=120 acceptance-tests

event_sourcing_acceptance_test:
  stage: acceptance_tests
  image: docker:stable
  services:
    - docker:dind
  variables:
    BLUEPRINT: ${HONESTCODE_EVENT_SOURCING_BLUEPRINT}
  before_script:
    - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install docker-compose
  script:
    - docker-compose -f docker-compose-ci.yml up --build --abort-on-container-exit

  after_script:
    - docker-compose -f docker-compose-ci.yml down && docker-compose -f docker-compose-ci.yml rm -v

nats-streaming-build:
  stage: build
  variables:
    MODULE_NAME: nats-streaming-server
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
  script:
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - docker build -t ${REPOSITORY_URL}-${MODULE_NAME}:latest -f ${MODULE_NAME}/Dockerfile .
    - docker push ${REPOSITORY_URL}-${MODULE_NAME}:latest

