stages:
  - validation
  - unit_test
  - acceptance_tests

variables:
  NATS_SERVER1: "nats://nats-streaming:4222"
  NATS_CLUSTER_NAME: "automation-engine-nats"
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

igzpackages_linter:
  stage: validation
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - pip install pycodestyle
  script:
    - pycodestyle --max-line-length=120 custompackages/igzpackages/

igzpackages_test:
  stage: unit_test
  image: python:3.6
  before_script:
    - apt-get update -q -y
    - cd custompackages/igzpackages
    - python setup.py install
  script:
    - pytest --cov

