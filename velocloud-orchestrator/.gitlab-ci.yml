# ========================================================
# Linter validation jobs for velocloud-orchestrator module
# ========================================================
velocloud-orchestrator-linter:
  variables:
    MODULE: velocloud-orchestrator
  extends: .lint_module
  only:
    refs:
      - master
      - /^*feature/.*$/
      - /^*fix/.*$/
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/

# =================================================
# Unit tests jobs for velocloud-orchestrator module
# =================================================
velocloud-orchestrator-test:
  variables:
    MODULE: velocloud-orchestrator
  extends: .unittest_module
  coverage: '/^TOTAL.+?(\d{2,3}.\d+\%)$/'
  only:
    refs:
      - master
      - /^*feature/.*$/
      - /^*fix/.*$/
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/

# ====================================================
# Images builds jobs for velocloud-orchestrator module
# ====================================================
velocloud-orchestrator-build:
  stage: build
  variables:
    MODULE_NAME: velocloud-orchestrator
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/