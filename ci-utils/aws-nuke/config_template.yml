account-blacklist:
- '999999999999'
accounts:
  '374050862540':
    filters:
      CloudFormationStack:
      - invert: true
        property: tag:Environment
        value: environment
      CloudWatchAlarm:
      - invert: true
        type: contains
        value: environment
      CloudWatchLogsLogGroup:
      - invert: true
        type: regex
        value: environment
      ECSCluster:
      - invert: true
        value: ecs-cluster-environment-arn
      ECSService:
      - invert: true
        type: contains
        value: environment
      ECSTaskDefinition:
      - invert: true
        type: contains
        value: environment
      ELBv2:
      - invert: true
        property: tag:Environment
        value: environment
      ELBv2TargetGroup:
      - invert: true
        property: tag:Environment
        value: environment
      ElasticacheCacheCluster:
      - invert: true
        value: environment
      ElasticacheSubnetGroup:
      - invert: true
        type: contains
        value: environment
      ServiceDiscoveryNamespace:
      - invert: true
        value: environment-namespace
      ServiceDiscoveryService:
      - invert: true
        type: regex
        value: environment-namespace-services
      EC2SecurityGroup:
        - type: contains
          property: Name
          value: environment
      S3Bucket:
        - invert: true
          property: tag:Environment
          value: environment
      S3Object:
        - invert: true
          property: Key
          value: terraform-environment-dev-resources.tfstate
regions:
- us-east-1
resource-types:
  targets:
  - ElasticacheCacheCluster
  - ElasticacheSubnetGroup
  - ELBv2
  - ELBv2TargetGroup
  - CloudFormationStack
  - CloudWatchAlarm
  - CloudWatchLogsLogGroup
  - ServiceDiscoveryNamespace
  - ServiceDiscoveryService
  - ECSCluster
  - ECSService
  - ECSTaskDefinition
  - EC2SecurityGroup
  - S3Bucket
  - S3Object
