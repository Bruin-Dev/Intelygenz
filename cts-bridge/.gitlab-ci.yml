# ==============================================
# Linter validation jobs for cts-bridge module
# ==============================================
cts-bridge-linter:
  variables:
    MODULE: cts-bridge
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - cts-bridge/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =======================================
# Unit tests jobs for cts-bridge module
# =======================================
cts-bridge-test:
  variables:
    MODULE: cts-bridge
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - cts-bridge/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["cts-bridge-linter"]

# ==========================================
# Images builds jobs for cts-bridge module
# ==========================================
cts-bridge-build:
  stage: build
  variables:
    MODULE_NAME: cts-bridge
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $cts_bridge_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "push"'
#      changes:
#        - cts-bridge/**/*
      when: manual
      allow_failure: true
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $cts_bridge_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_TAG =~ /^cts-bridge-v\d*.\d*.\d*$/'
  extends: .build_app_image
  needs: ["cts-bridge-test"]
# =====================================
# release jobs for cts-bridge module
# =====================================
release-cts-bridge:
  stage: release
  image: node:10
  before_script:
    - npm install --prefix cts-bridge
  script:
    - cd cts-bridge && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - cts-bridge/**/*