# =====================================================
# Linter validation jobs for last-contact-report module
# =====================================================
lumin-billing-report-linter:
  variables:
    MODULE: lumin-billing-report
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - lumin-billing-report/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# ==============================================
# Unit tests jobs for lumin-billing-report module
# ==============================================
lumin-billing-report-test:
  variables:
    MODULE: lumin-billing-report
  before_script:
    - cd ${MODULE}
    - pip install -r requirements.txt
    - pip install -r requirements_test.txt
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - lumin-billing-report/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["lumin-billing-report-linter"]

# =================================================
# Images builds jobs for lumin-billing-report module
# =================================================
lumin-billing-report-build:
  stage: build
  variables:
    MODULE_NAME: lumin-billing-report
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
#    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $lumin_billing_report_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "push"'
#      changes:
#        - lumin-billing-report/**/*
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $lumin_billing_report_desired_tasks != "0" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_TAG =~ /^lumin-billing-report-v\d*.\d*.\d*$/'
  extends: .build_app_image
  needs: ["lumin-billing-report-test"]

# =====================================
# release jobs for lumin-billing-report module
# =====================================
release-lumin-billing-report:
  stage: release
  image: node:10
  before_script:
    - npm install --prefix lumin-billing-report
  script:
    - cd lumin-billing-report && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - lumin-billing-report/**/*