# ========================================================
# Linter validation jobs for sites-monitor module
# ========================================================
sites-monitor-linter:
  variables:
    MODULE: sites-monitor
  extends: .lint_module

# =================================================
# Unit tests jobs for sites-monitor module
# =================================================
sites-monitor-test:
  variables:
    MODULE: sites-monitor
  extends: .unittest_module

# ====================================================
# Images builds jobs for sites-monitor module
# ====================================================
sites-monitor-build:
  stage: build
  variables:
    MODULE_NAME: sites-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/
    changes:
      - sites-monitor/**/*
      - infra-as-code/dev/task-definitions/sites_monitor.json
      - infra-as-code/dev/sites-monitor.tf
      - nats-server/**/*
  except:
    changes:
      - sites-monitor/*.md