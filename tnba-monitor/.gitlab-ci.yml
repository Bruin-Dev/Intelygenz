# ========================================================
# Linter validation jobs for tnba-monitor module
# ========================================================
tnba-monitor-linter:
  variables:
    MODULE: tnba-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - tnba-monitor/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .lint_module

# =================================================
# Unit tests jobs for tnba-monitor module
# =================================================
tnba-monitor-test:
  variables:
    MODULE: tnba-monitor
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - tnba-monitor/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
  extends: .unittest_module_python
  needs: ["tnba-monitor-linter"]

# ====================================================
# Images builds jobs for tnba-monitor module
# ====================================================
tnba-monitor-build:
  stage: build
  variables:
    MODULE_NAME: tnba-monitor
    MODULE_VERSION: ${CI_PIPELINE_ID}
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^(feature|fix)\/.+$/ || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $TNBA_MONITOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - tnba-monitor/**/*
    - if: '$CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/ && $TNBA_MONITOR_DESIRED_TASKS != "0" && $CI_PIPELINE_SOURCE == "web"'
  extends: .build_app_image
  needs: ["tnba-monitor-test"]
