
packer-external-dns:
  extends: .packer_eks_build_image
  stage: k8s_packer
  variables:
    ECR_REPOSITORY_NAME: external-dns
    PACKER_DIR_MODULE: "../../infra-as-code/containers/external-dns/"
    ECR_REPOSITORY_TAG: "v0.12.1"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "web"
      changes:
        - infra-as-code/containers/**/*
        - ci-utils/packer/**/*
    - if: $CI_COMMIT_TAG
      when: never
