# ==============================================================
# Linter validation jobs for infra-as-code/data-collector module
# ==============================================================

terraform-valite-data-collector:
  stage: validation
  extends: .terraform_dirs_validate_template
  variables:
    MODULE: "infra-as-code/data-collector"
  before_script:
    - export TF_VAR_CURRENT_ENVIRONMENT="dev"
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "web"'
      changes:
        - infra-as-code/data-collector/**/*
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^dev\/(feature|fix)\/.+$/) && $CI_PIPELINE_SOURCE == "push"'

# =================================================================
# Terraform deployment jobs for infra-as-code/data-collector module
# =================================================================
deploy-data-collector-master:
  stage: deploy
  extends: .terraform_template_deploy_data_collector
  variables:
    MODULE: infra-as-code/data-collector
  before_script:
    - export TF_VAR_ENVIRONMENT=production
    - export TF_VAR_CURRENT_ENVIRONMENT=production
  environment:
    name: $CI_COMMIT_REF_NAME
    on_stop: destroy-elastic-master
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: manual
      allow_failure: true

# ==============================================================
# Terraform destroy jobs for infra-as-code/data-collector module
# ==============================================================
destroy-data-collector-master:
  stage: destroy
  extends: .terraform_template_destroy_data_collector
  variables:
    MODULE: infra-as-code/data-collector
  before_script:
    - export TF_VAR_ENVIRONMENT=production
    - export TF_VAR_CURRENT_ENVIRONMENT=production
  environment:
    name: $CI_COMMIT_REF_NAME
    action: stop
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: manual
      allow_failure: true
