# =======================================================
# Linter validation jobs for service-outage-triage module
# =======================================================
service-outage-triage-linter:
  variables:
    MODULE: service-outage-triage
  extends: .lint_module

# ================================================
# Unit tests jobs for service-outage-triage module
# ================================================
service-outage-triage-test:
  variables:
    MODULE: service-outage-triage
  extends: .unittest_module

# ===================================================
# Images builds jobs for service-outage-triage module
# ===================================================
service-outage-triage-build:
  stage: build
  variables:
    MODULE_NAME: service-outage-triage
    MODULE_VERSION: ${CI_PIPELINE_ID}
  extends: .build_app_image
  only:
    refs:
      - master
      - /^*dev/feature/.*$/
      - /^*dev/fix/.*$/
    changes:
      - service-outage-triage/**/*
      - infra-as-code/dev/task-definitions/service_outage_triage.json
      - infra-as-code/dev/service-outage-triage.tf
      - nats-server/**/*
  except:
    changes:
      - service-outage-triage/*.md
      - nats-server/*.md